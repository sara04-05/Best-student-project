<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Melodix</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    

    <section class="section2">
        <div class="SignUp">
            <div class="intro">
                <p class="Sign">Sign Up to <br><p class="brand" >Sara's Digital Library</p></p><br>
                <p class="detail">Please enter your email address to continue</p>

                <form  class="forma">
                    <label for="email" id="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                     
                    <form class="forma" id="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="password" required>
                    <p class="pass">Please enter your password</p>
                    <button type="submit">Continue</button>
                </form>
            </div>
        </div>
    </section>


    <script src="signup.js"></script>
</body>
</html>
